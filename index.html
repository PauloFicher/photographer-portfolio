    <!-- Datos Estructurados - FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

        {
          "@type": "Question",
          "name": "¿Qué servicios de fotografía ofrecen?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ofrecemos fotografía profesional para bodas, quince años, cumpleaños infantiles y de adultos, primer año y bautismos, eventos corporativos y empresariales, sesiones de fotos personalizadas y otros eventos especiales."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuánto cuesta una sesión de fotos de boda?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Los precios varían según la duración del evento, cantidad de fotógrafos y servicios adicionales. Contactanos al +595 984 175 707 o por WhatsApp para recibir una cotización personalizada según tus necesidades."
          }
        },
        {
          "@type": "Question",
          "name": "¿Dónde están ubicados?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Estamos ubicados en Asunción, Paraguay, pero realizamos sesiones fotográficas en todo el país."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuánto tiempo tardan en entregar las fotos?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "El tiempo de entrega varía según el tipo de evento. Para sesiones de fotos entregamos en 1-2 semanas. Para bodas y eventos grandes, entre 3-4 semanas con todas las fotos editadas profesionalmente."
          }
        },
        {
          "@type": "Question",
          "name": "¿Realizan videos además de fotografía?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí, contamos con más de 15 años de experiencia en cinematografía y dirección de videos musicales. Ofrecemos servicios de video profesional para bodas y eventos corporativos."
          }
        }
      ]
    }
    </script>
